imports:
- path: instance.jinja
- path: cluster.jinja
- path: peering.jinja

resources:
##Create new VPC
- name: local-vpc
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: primary-local
  type: compute.v1.subnetwork
  properties:
    network: $(ref.local-vpc.selfLink) 
    ipCidrRange: 192.168.0.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pods
        ipCidrRange: 10.0.0.0/9
      - rangeName: pods1
        ipCidrRange: 172.16.0.0/23
      - rangeName: services1
        ipCidrRange: 172.16.16.0/20
      - rangeName: services2
        ipCidrRange: 172.16.2.0/23
      - rangeName: services3
        ipCidrRange: 172.16.32.0/20
- name: allow-internal-local
  type: compute.v1.firewall
  properties:
    network: $(ref.local-vpc.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges:
    - 192.168.0.0/16
    - 172.16.0.0/16
    - 10.0.0.0/8
    allowed:
    - IPProtocol: all

- name: another-vpc
  type: compute.v1.network
  properties: 
    autoCreateSubnetworks: false
- name: not-as-local
  type: compute.v1.subnetwork
  properties:
    network: $(ref.another-vpc.selfLink) 
    ipCidrRange: 192.168.1.0/24
    region: us-central1
    secondaryIpRanges:
      - rangeName: pods
        ipCidrRange: 10.128.0.0/9
      - rangeName: services1
        ipCidrRange: 172.16.128.0/23
      - rangeName: services2
        ipCidrRange: 172.16.130.0/23
      - rangeName: services3
        ipCidrRange: 172.16.144.0/20
      - rangeName: services4
        ipCidrRange: 172.16.160.0/20
- name: allow-internal-another
  type: compute.v1.firewall
  properties:
    network: $(ref.another-vpc.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges:
    - 192.168.0.0/16
    - 172.16.0.0/16
    - 10.0.0.0/8
    allowed:
    - IPProtocol: all
- name: bastion-ssh
  type: compute.v1.firewall
  properties:
    network: $(ref.local-vpc.selfLink)
    priority: 1000
    direction: INGRESS
    sourceRanges: 
    - 0.0.0.0/0
    targetTags:
    - bastion
    allowed:
    - IPProtocol: TCP
      ports: 
      - 22

- name: bastionip
  type: compute.v1.addresses
  properties:
    addressType: EXTERNAL
    region: us-central1

- name: addPeering
  type: peering.jinja
  properties:
    net1: local-vpc
    net2: another-vpc

##Create a bastion host
- name: instance1
  type: instance.jinja
  properties:
    name: bastion
    region: us-central1
    zone: us-central1-c
    networkInterfaces:
    - network: local-vpc
      subnetwork: primary-local
      natIP: $(ref.bastionip.address)
    tags:
    - bastion
    autoDelete: true
    osLogin: enabled
    metadata:
    - key: block-project-ssh-keys
      value: "true"

##Create the clusters
- name: cluster0
  type: cluster.jinja
  properties:
    name: hippo
    location: us-central1-f
    network: local-vpc
    subnetwork: primary-local
    vpc-native: true
    pod-cidr: pods1
    service-cidr: services2
    nodePools:
    - name: chumbawomba
      initialNodeCount: 2
      minNodeCount: 2
      maxNodeCount: 4

- name: cluster1
  type: cluster.jinja
  properties:
    name: lion
    location: us-central1-f
    network: local-vpc
    subnetwork: primary-local
    vpc-native: true
    pod-cidr: pods
    service-cidr: services1
    nodePools:
    - name: simba
      initialNodeCount: 3
      minNodeCount: 3
      maxNodeCount: 9
    - name: big-pods
      initialNodeCount: 3
      machineType: n1-standard-2

- name: cluster2
  type: cluster.jinja
  properties:
    name: narwhal
    location: us-central1-f
    network: another-vpc
    subnetwork: not-as-local
    networkPolicy: true
    vpc-native: true
    pod-cidr: pods
    service-cidr: services1
    httpLB: true
    nodePools:
    - name: unicorn-of-the-sea

- name: cluster3
  type: cluster.jinja
  properties:
    name: mongoose
    location: us-central1-f
    network: another-vpc
    subnetwork: not-as-local
    vpc-native: true
    pod-cidr: pods
    service-cidr: services2
    httpLB: true
    nodePools:
    - name: weird-mammal
      initialNodeCount: 4
      machineType: n1-highcpu-4
      minNodeCount: 1
      maxNodeCount: 4

- name: cluster4
  type: cluster.jinja
  properties:
    name: unicorn
    location: us-central1-c 
    network: another-vpc
    subnetwork: not-as-local
    vpc-native: true
    pod-cidr: pods
    service-cidr: services3
    private-cluster: true
    enablePrivateEndpoint: false
    hosts:
    - host-name: bastion
      host-cidr: $(ref.bastionip.address)/32
    - host-name: vpc-internal
      host-cidr: 192.168.0.0/18
    master-cidr: 172.16.176.0/28
    nodePools:
    - name: magnificent-magical-beasts
      initialNodeCount: 2
